name: Hytale Playtime CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup component add rustfmt clippy
      - name: Fix Formatting
        run: cargo fmt --all
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  release:
    name: Build & Release
    needs: lint
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Release Binary
        run: cargo build --release

      - name: Generate Checksum
        shell: pwsh
        run: |
          $fileHash = (Get-FileHash target/release/Hytale-Playtime.exe -Algorithm SHA256).Hash
          "$fileHash  Hytale-Playtime.exe" | Out-File -FilePath SHA256SUMS.txt -Encoding utf8

      - name: Read Release Summary
        id: summary
        shell: pwsh
        run: |
          $path = "$Env:GITHUB_WORKSPACE/RELEASE_SUMMARY.txt"
          if (Test-Path $path) {
              $content = Get-Content $path -Raw
              "text<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              $content | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
              "text=New release of Hytale Playtime." | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/Hytale-Playtime.exe
            SHA256SUMS.txt
          body: |
            ${{ steps.summary.outputs.text }}

            ---
            **Verification:** Verify your download using the provided SHA256SUMS.txt.
            **Note:** If Windows Defender flags this file, it is a false positive due to it being a new, unsigned Rust binary. You can report it to Microsoft for verification at the [Microsoft Security Intelligence Portal](https://www.microsoft.com/en-us/wdsi/filesubmission).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
