name: Hytale Playtime CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup component add rustfmt clippy
      - name: Fix Formatting
        run: cargo fmt --all
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  release:
    name: Build & Release
    needs: lint
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Release Binary
        run: cargo build --release

      - name: Generate Checksum
        run: |
          Get-FileHash target/release/Hytale-Playtime.exe -Algorithm SHA256 | ForEach-Object { $_.Hash + "  Hytale-Playtime.exe" } | Out-File -FilePath SHA256SUMS.txt -Encoding utf8

      - name: Read Release Summary
        id: summary
        shell: pwsh
        run: |
          $text = Get-Content "$Env:GITHUB_WORKSPACE\RELEASE_SUMMARY.txt" -Raw
          $encoded = [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes($text))
          echo "::set-output name=text::$encoded"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/Hytale-Playtime.exe
            SHA256SUMS.txt
          body: |
            $([System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String('${{ steps.summary.outputs.text }}')))

            **Verification:** Verify your download using the provided SHA256SUMS.txt.
            **Note:** If Windows Defender flags this file, it is a false positive due to it being a new, unsigned Rust binary. You can report it to Microsoft for verification at the [Microsoft Security Intelligence Portal](www.microsoft.com)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
